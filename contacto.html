<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/desarrollador.png" alt="DESARROLLADOR" class="img-logo">
                <span class="nombre">JEIRON ESPINAL</span>
                <button class="burger_menu" onclick="menuBurger()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <ul>
                <li>
                    <a href="index.html">Inicio</a>
                </li>
                <li>
                    <a href="notas.html">Notas</a>
                </li>
                <li>
                    <a href="">Contacto</a>
                </li>
            </ul>
            <div class="menu-dropdown">
                <button class="accordion">Secciones <i class="fas fa-chevron-down"></i></button>
                <div class="panel">
                    <button onclick="scrollToSection('formulario-contacto')">Contacto</button>
                    <button onclick="scrollToSection('redes')">Mis Redes</button>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-contacto">
        <section id="formulario-contacto" class="contenedor-contacto-completo">
            <div class="contenedor-contacto">
                <div class="formulario-contacto">
                    <h3>Formulario de Contacto</h3>
                    <form id="miFormulario">
                        <div>
                            <label for="nombre">Nombre Completo</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div>
                            <label for="correo">Correo electr&oacute;nico</label>
                            <input type="email" id="correo" name="correo" required>
                        </div>
                        <div>
                            <label for="telefono">Tel&eacute;fono</label>
                            <input type="text" id="telefono" name="telefono" oninput="guionesTelefono(this)" maxlength="12" required>
                        </div>
                        <div>
                            <label for="asunto">Asunto</label>
                            <input type="text" id="asunto" name="asunto" required>
                        </div>
                        <div class="mensaje">
                            <label for="mensaje">Mensaje</label>
                            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                        </div>
                        <div class="boton-contacto">
                            <button type="button" onclick="return enviarCorreo()" id="boton-contacto">Enviar</button>
                        </div>
                    </form>
                </div>
                <div class="informacion-contacto">
                    <h3>M&aacute;s Informaci&oacute;n</h3>
                    <div class="mapa">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5979.944386204534!2d2.168545490954914!3d41.46151842538559!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4bda7e2c8f841%3A0x7d463c6fa3b4fef4!2sCdad.%20Meridiana%2C%20Distrito%20de%20Nou%20Barris%2C%20Barcelona!5e0!3m2!1ses!2ses!4v1706074333138!5m2!1ses!2ses" width="350" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <div class="mi-informacion-contacto">
                        <div>
                            <img src="img/mapa.png" alt="UBICACION" class="img-informacion"> <span>Barcelona</span>
                        </div>
                        <div>
                            <img src="img/correo.png" alt="CORREO" class="img-informacion"> <span>jeironprogrammer@gmail.com</span>
                        </div>
                        <div>
                            <img src="img/telefono.png" alt="TELEFONO" class="img-informacion"> <span>722378544</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer id="redes">
        <h3 class="titulo-redes">Mis Redes Sociales</h3>
        <div class="redes">
            <div class="iconos-redes">
                <a href="https://www.facebook.com/jeironprogrammer/" target="_blank"><img src="img/facebook.png" alt="FACEBOOK" class="img-redes"></a>
            </div>
            <div class="iconos-redes">
                <a href="https://github.com/jeironpro" target="_blank"><img src="img/github.png" alt="GITHUB" class="img-redes"></a>
            </div>
            <div class="iconos-redes">
                <a href="mailto:jeironprogrammer@gmail.com" target="_blank"><img src="img/gmail.png" alt="GMAIL" class="img-redes"></a>
            </div>
        </div>
        <div class="footer-abajo">
            <p>Â© 2024 Todos Los Derechos Reservados</p>
        </div>
    </footer>

    })();

</body>
</html>
